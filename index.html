<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Google Fonts -->
  <link <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <!-- boostrap -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <!-- boostrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- swiper -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css' />

  <!-- self -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- 跟隨球球 -->
  <div class="ball" id="myBox"></div>

  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./image/logo-01.png">
      </a>
      <div class="box order-lg-2">
        <div id="baricon" class="d-flex justify-content-between align-item-center">
          <i class="bi-search"></i>
          <i class="bi-cart"></i>
          <i class="bi-heart"></i>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <button class="btn d-sm-none d-lg-block" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="barText" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Game Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contact</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <!-- offcanvas 內文 -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" style="z-index: 10000;">
    <div class="offcanvas-header">
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="col-4 ofbox">
        <li>Home</li>
        <li>My Wishlist</li>
        <li>My Account</li>
        <li>Track Order</li>
        <li>Refunds</li>
        <li>Help & FAQs</li>
      </div>
      <div class="col-4 ofbox"></div>
      <div class="col-4 ofbox"></div>
    </div>
  </div>

  <div id="home" class="swiper">
    <div class="swiper-wrapper">
      <!-- Slides items-->
      <div class="swiper-slide"><img src="./image/slide-01.jpg"></div>
      <div class="swiper-slide"><img src="./image/slide-02.jpg"></div>
      <div class="swiper-slide"><img src="./image/slide-03.jpg"></div>
    </div>
    <!-- 分頁 --->
    <div class=" swiper-pagination"></div>

    <!-- 上一頁、下一頁 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 霧氣 -->
    <div id="fog">
      <div class="float-wrap-01">
        <div class="cloud"></div>
      </div>
      <div class="float-wrap-02">
        <div class="cloud"></div>
      </div>
      <div class="float-wrap-03">
        <div class="cloud"></div>
      </div>
      <div class="float-wrap-04">
        <div class="cloud"></div>
      </div>
      <div class="float-wrap-05">
        <div class="cloud"></div>
      </div>
    </div>
  </div>






  <script src="./js/jquery-3.7.1.js"></script>
  <script src="./js/bootstrap.bundle.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js'></script>
  <script src="./gsap/gsap.js"></script>
  <script src="./js/all.js"></script>
</body>

</html>
